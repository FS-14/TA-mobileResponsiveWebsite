<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
</head>
<body>

  <section class="register">
    <div class="left">
        <img src="/asset/register.jpg" >
    </div>
    <div class="container">
      
        <div class="right">
            <form id="form" action="javascript:void(0)">
                <h1>Selamat Datang!</h1>
                <p>Masukan detail akunmu</p>
                <div class="form-nama">
                    <label for="username">Nama</label><br>
                    <input type="text" id="username" autocomplete="off">
                    </div>
    
                    <div class="form-email">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" autocomplete="off">
                    </div>
    
                    <div class="form-password">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" autocomplete="">
                    </div>
    
                    <div class="form-confim-password">
                    <label for="confirm"> Confirm Password</label><br>
                    <input type="password" id="confirm" autocomplete="">
                    </div>
               
                <button type="submit" id="btn">Register</button>

            </form>
        </div>
      </div>
  </section>
    <script src="register.js"></script>
</body>
</html>
