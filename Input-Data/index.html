<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Sampah</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center">
      <div id="header-left" class="d-flex">
        <h3><span>Eco</span>Sampah</h3>
        <nav class="d-flex align-items-center">
          <a href="">Home</a>
          <a href="">About</a>
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-black me-4"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Features
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </div>
          <a href="">Contact Us</a>
        </nav>
      </div>
      <img
        src="../assets/happy-woman-pink-turtleneck.jpg"
        width="48"
        class="rounded-circle"
        alt="Photo Profile"
      />
    </header>
    <section id="input-data" class="text-center">
      <h2>Pick Up</h2>
      <hr />
      <h3>Input Data Sampah</h3>
      <p>
        Layanan ini membantu menghubungkan pengguna dengan penyedia jasa
        pengambilan sampah profesional untuk memastikan sampah kamu diproses
        dengan benar.
      </p>
      <form class="text-start">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Alamat</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Masukkan alamat penjemputan"
          />
        </div>
        <div>
          <p>Jenis Sampah</p>
          <div id="pilihan-jenis-sampah" class="row row-cols-3 ms-5">
            <div class="mb-3 col row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Plastik</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="mb-3 col row">
              <label
                for="inputPassword"
                id="sampahMakanan"
                class="col-sm-2 col-form-label"
                >Sampah Makanan
              </label>
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="mb-3 col row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Kertas</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="mb-3 col row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Karton</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="mb-3 col row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Kaleng</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
            <div class="mb-3 col row">
              <label for="inputPassword" class="col-sm-2 col-form-label"
                >Kaca</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Deskripsi</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="opsional"
          ></textarea>
        </div>
      </form>
      <button type="submit" class="btn">Cari</button>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
